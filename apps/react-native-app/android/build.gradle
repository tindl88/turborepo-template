buildscript {
    ext {
        buildToolsVersion = "34.0.0"
        minSdkVersion = 23
        compileSdkVersion = 34
        targetSdkVersion = 34

        // We use NDK 23 which has both M1 support and is the side-by-side NDK version from AGP.
        ndkVersion = "25.1.8937393"

        kotlinVersion = '1.8.0' // https://kotlinlang.org/releases.html
        supportLibVersion = '1.9.0' // this maps to androidx.core https://developer.android.com/jetpack/androidx/releases/core
        //noinspection GradleDependency  https://github.com/facebook/react-native/pull/30061
        // Can bump to 1.4.0 when react-native 0.68 ships https://github.com/facebook/react-native/commit/e21f8ec34984551f87a306672160cc88e67e4793
        appCompatVersion = '1.6.1' // this maps to androidx.appcompat https://developer.android.com/jetpack/androidx/releases/appcompat
        supportVersion = supportLibVersion
        frescoVersion = '3.1.3' // https://github.com/facebook/fresco/releases
        fragmentVersion = '1.5.5' // https://developer.android.com/jetpack/androidx/releases/fragment
        vectordrawableVersion = '1.1.0' // https://developer.android.com/jetpack/androidx/releases/vectordrawable
        androidxAnnotationVersion = '1.6.0' // https://developer.android.com/jetpack/androidx/releases/annotation
        googlePlayServicesLocationVersion = '21.0.1' // https://developers.google.com/android/guides/setup
        googlePlayServicesVersion = '18.2.0' // play-services-base
        googlePlayServicesIidVersion = "17.0.0"
        googlePlayServicesAuthVersion = '20.7.0' // play-services-auth
        googlePlayServicesVisionVersion = '20.1.3' // play-services-vision
        mediaCompatVersion = '1.6.0' // https://developer.android.com/jetpack/androidx/releases/media
        supportV4Version = '1.0.0' // https://developer.android.com/jetpack/androidx/releases/legacy androidx.legacy:legacy-support-v4
        swiperefreshlayoutVersion = '1.1.0' // https://developer.android.com/jetpack/androidx/releases/swiperefreshlayout

        // used to aggregate all modules for later reporting
        firebaseModulePaths = []
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath('com.android.tools.build:gradle')
        classpath("com.facebook.react:react-native-gradle-plugin")
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin")
        classpath("de.undercouch:gradle-download-task:5.0.1")
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
        classpath 'com.google.gms:google-services:4.4.0'
        classpath 'com.google.firebase:firebase-crashlytics-gradle:2.9.5'
        classpath 'com.android.tools.build:gradle:8.4.1'
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

/*************************************************
TODO: Support Monorepo
**************************************************/
allprojects {
    project.pluginManager.withPlugin("com.facebook.react") {
        react {
            reactNativeDir = rootProject.file("../../../node_modules/react-native/")
            codegenDir = rootProject.file("../../../node_modules/react-native-codegen/")
        }
    }
}
/*************************************************
End: Support Monorepo
**************************************************/

apply plugin: "com.facebook.react.rootproject"

repositories {
    google()
}
